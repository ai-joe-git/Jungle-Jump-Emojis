<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a4f0f;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        const GRAVITY = 0.5;
        const JUMP_FORCE = -10;
        const MOVE_SPEED = 5;

        let highScore = 0;

        class Player {
            constructor() {
                this.x = 50;
                this.y = canvas.height - 50;
                this.width = 30;
                this.height = 30;
                this.velY = 0;
                this.jumping = false;
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText('🐒', this.x, this.y);
            }

            update() {
                this.velY += GRAVITY;
                this.y += this.velY;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.jumping = false;
                }
            }

            jump() {
                if (!this.jumping) {
                    this.velY = JUMP_FORCE;
                    this.jumping = true;
                    createParticles(this.x, this.y);
                }
            }
        }

        class Enemy {
            constructor() {
                this.x = canvas.width;
                this.y = canvas.height - 40;
                this.width = 30;
                this.height = 30;
                this.speed = Math.random() * 2 + 2;
                this.emoji = ['🦁', '🐯', '🐍', '🦂'][Math.floor(Math.random() * 4)];
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.x -= this.speed;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 100}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const player = new Player();
        let enemies = [];
        let particles = [];
        let score = 0;
        let gameOver = false;

        const background = {
            layers: [
                { emoji: '🌴', size: 50, speed: 0.5, positions: [] },
                { emoji: '🌳', size: 40, speed: 1, positions: [] },
                { emoji: '🌿', size: 30, speed: 1.5, positions: [] }
            ]
        };

        function initBackground() {
            background.layers.forEach(layer => {
                const count = Math.ceil(canvas.width / layer.size) + 1;
                for (let i = 0; i < count; i++) {
                    layer.positions.push({
                        x: i * layer.size,
                        y: canvas.height - layer.size + Math.random() * 20
                    });
                }
            });
        }

        function drawBackground() {
            background.layers.forEach(layer => {
                ctx.font = `${layer.size}px Arial`;
                layer.positions.forEach(pos => {
                    ctx.fillText(layer.emoji, pos.x, pos.y);
                    pos.x -= layer.speed;
                    if (pos.x < -layer.size) {
                        pos.x = canvas.width;
                    }
                });
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function spawnEnemy() {
            if (Math.random() < 0.02) {
                enemies.push(new Enemy());
            }
        }

        function checkCollision() {
            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }
            });
        }

        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
        }

        function drawGameOver() {
            ctx.font = '40px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Tap or press Space to restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                drawBackground();
                player.update();
                player.draw();

                enemies.forEach((enemy, index) => {
                    enemy.update();
                    enemy.draw();
                    if (enemy.x + enemy.width < 0) {
                        enemies.splice(index, 1);
                        score++;
                    }
                });

                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.size <= 0.1) {
                        particles.splice(index, 1);
                    }
                });

                spawnEnemy();
                checkCollision();
                drawScore();

                if (score > highScore) {
                    highScore = score;
                }
            } else {
                drawGameOver();
            }

            requestAnimationFrame(update);
        }

        function restart() {
            player.x = 50;
            player.y = canvas.height - 50;
            player.velY = 0;
            enemies = [];
            particles = [];
            score = 0;
            gameOver = false;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    restart();
                } else {
                    player.jump();
                }
            }
        });

        canvas.addEventListener('touchstart', () => {
            if (gameOver) {
                restart();
            } else {
                player.jump();
            }
        });

        initBackground();
        update();
    </script>
</body>
  </html>
