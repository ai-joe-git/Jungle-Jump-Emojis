<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a4f0f;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let isPortrait = window.innerHeight > window.innerWidth;

        const background = {
            layers: [
                { emoji: '☁️', size: 40, speed: 0.1, positions: [] },
                { emoji: '🏔️', size: 100, speed: 0.2, positions: [] },
                { emoji: '🌴', size: 50, speed: 0.5, positions: [] },
                { emoji: '🌳', size: 40, speed: 1, positions: [] },
                { emoji: '🌿', size: 30, speed: 1.5, positions: [] }
            ]
        };

        let dayNightCycle = 0;

        function initBackground() {
            background.layers.forEach(layer => {
                layer.positions = [];
                const count = Math.ceil(canvas.width / layer.size) + 1;
                for (let i = 0; i < count; i++) {
                    layer.positions.push({
                        x: i * layer.size,
                        y: layer.emoji === '☁️' ? Math.random() * canvas.height * 0.5 : canvas.height - layer.size + Math.random() * 20
                    });
                }
            });
        }

        function resizeCanvas() {
            isPortrait = window.innerHeight > window.innerWidth;
            if (isPortrait) {
                canvas.width = window.innerWidth * 0.9;
                canvas.height = window.innerHeight * 0.7;
            } else {
                canvas.width = 800;
                canvas.height = 400;
            }
            initBackground();
        }

        initBackground();
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const GRAVITY = 0.4;
        const JUMP_FORCE = -12;
        const MOVE_SPEED = 5;

        let highScore = 0;

        class Player {
            constructor() {
                this.x = 50;
                this.y = canvas.height - 50;
                this.width = 30;
                this.height = 30;
                this.velY = 0;
                this.jumping = false;
                this.doubleJump = false;
                this.powerUp = false;
                this.powerUpTimer = 0;
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText('🐒', this.x, this.y);
                if (this.powerUp) {
                    ctx.fillText('🔥', this.x + 20, this.y - 20);
                }
            }

            update() {
                this.velY += GRAVITY;
                this.y += this.velY;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.jumping = false;
                    this.doubleJump = false;
                }

                if (this.powerUp) {
                    this.powerUpTimer++;
                    if (this.powerUpTimer % 10 === 0) {
                        projectiles.push(new Projectile(this.x + 30, this.y));
                    }
                    if (this.powerUpTimer >= 300) {
                        this.powerUp = false;
                        this.powerUpTimer = 0;
                    }
                }
            }

            jump() {
                if (!this.jumping) {
                    this.velY = JUMP_FORCE;
                    this.jumping = true;
                    createParticles(this.x, this.y);
                } else if (!this.doubleJump) {
                    this.velY = JUMP_FORCE * 0.8;
                    this.doubleJump = true;
                    createParticles(this.x, this.y);
                }
            }
        }

        class Enemy {
            constructor() {
                this.x = canvas.width;
                this.y = canvas.height - 40;
                this.width = 30;
                this.height = 30;
                this.speed = Math.random() * 2 + 2;
                this.emoji = ['🦁', '🐯', '🐍', '🦂'][Math.floor(Math.random() * 4)];
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.x -= this.speed;
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 10;
                this.emoji = '🥥';
            }

            draw() {
                ctx.font = '20px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.x += this.speed;
            }
        }

        class PowerUp {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height * 0.6 - 100) + 50;
                this.speed = 3;
                this.emoji = '🔥';
            }

            draw() {
                ctx.font = '30px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.x -= this.speed;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 100}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const player = new Player();
        let enemies = [];
        let particles = [];
        let projectiles = [];
        let powerUps = [];
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            const time = (Math.sin(dayNightCycle) + 1) / 2; // 0 to 1
            const skyColors = [
                `rgb(${135 * time}, ${206 * time}, ${235 * time})`, // Sky Blue
                `rgb(${25 * (1 - time)}, ${25 * (1 - time)}, ${112 * (1 - time)})` // Night Blue
            ];
            gradient.addColorStop(0, skyColors[0]);
            gradient.addColorStop(1, skyColors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sun/Moon
            const sunRadius = 30;
            const sunX = canvas.width - sunRadius - 20;
            const sunY = canvas.height * (0.5 - 0.4 * Math.sin(dayNightCycle));
            ctx.fillStyle = time > 0.5 ? 'yellow' : 'white';
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();

            background.layers.forEach(layer => {
                ctx.font = `${layer.size}px Arial`;
                layer.positions.forEach(pos => {
                    ctx.fillText(layer.emoji, pos.x, pos.y);
                    pos.x -= layer.speed;
                    if (pos.x < -layer.size) {
                        pos.x = canvas.width;
                        if (layer.emoji === '☁️') {
                            pos.y = Math.random() * canvas.height * 0.5;
                        }
                    }
                });
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function spawnEnemy() {
            if (Math.random() < 0.01) {
                enemies.push(new Enemy());
            }
        }

        function spawnPowerUp() {
            if (Math.random() < 0.002) {
                powerUps.push(new PowerUp());
            }
        }

        function checkCollision() {
            enemies.forEach((enemy, index) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                }

                projectiles.forEach((projectile, pIndex) => {
                    if (
                        projectile.x < enemy.x + enemy.width &&
                        projectile.x + 20 > enemy.x &&
                        projectile.y < enemy.y + enemy.height &&
                        projectile.y + 20 > enemy.y
                    ) {
                        enemies.splice(index, 1);
                        projectiles.splice(pIndex, 1);
                        score += 10;
                    }
                });
            });

            powerUps.forEach((powerUp, index) => {
                if (
                    player.x < powerUp.x + 30 &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + 30 &&
                    player.y + player.height > powerUp.y
                ) {
                    player.powerUp = true;
                    player.powerUpTimer = 0;
                    powerUps.splice(index, 1);
                }
            });
        }

        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
        }

        function drawGameOver() {
            ctx.font = '40px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Tap or press Space to restart', canvas.width / 2 - 100, canvas.height / 2 + 40);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dayNightCycle += Math.PI / (180 * 60); // Full cycle in 3 minutes
            if (dayNightCycle > Math.PI * 2) dayNightCycle -= Math.PI * 2;

            if (!gameOver) {
                drawBackground();
                player.update();
                player.draw();

                enemies.forEach((enemy, index) => {
                    enemy.update();
                    enemy.draw();
                    if (enemy.x + enemy.width < 0) {
                        enemies.splice(index, 1);
                        score++;
                    }
                });

                projectiles.forEach((projectile, index) => {
                    projectile.update();
                    projectile.draw();
                    if (projectile.x > canvas.width) {
                        projectiles.splice(index, 1);
                    }
                });

                powerUps.forEach((powerUp, index) => {
                    powerUp.update();
                    powerUp.draw();
                    if (powerUp.x + 30 < 0) {
                        powerUps.splice(index, 1);
                    }
                });

                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.size <= 0.1) {
                        particles.splice(index, 1);
                    }
                });

                spawnEnemy();
                spawnPowerUp();
                checkCollision();
                drawScore();

                if (score > highScore) {
                    highScore = score;
                }
            } else {
                drawGameOver();
            }

            requestAnimationFrame(update);
        }

        function restart() {
            player.x = 50;
            player.y = canvas.height - 50;
            player.velY = 0;
            player.powerUp = false;
            player.powerUpTimer = 0;
            enemies = [];
            particles = [];
            projectiles = [];
            powerUps = [];
            score = 0;
            gameOver = false;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    restart();
                } else {
                    player.jump();
                }
            }
        });

        canvas.addEventListener('touchstart', () => {
            if (gameOver) {
                restart();
            } else {
                player.jump();
            }
        });

        update();
    </script>
</body>
</html>
